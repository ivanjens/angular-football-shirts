<div class="col-10 offset-1 d-flex row justify-content-center mb-1">
    <button class='btn btn-dark btn-sm col-3 text-center' (click)='downQuantity()'>-</button>
    <input type="text" class='quantity-input text-center' [(ngModel)]='quantity' (keyup)='setQuantity($event)'>
    <button class='btn btn-dark btn-sm col-3 text-center' (click)='upQuantity()'>+</button>
</div>
